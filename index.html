<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NTU GEOG B10 畢業網站</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

  <style>
    body {
      padding-top: 100px;
      margin: 0;
    }
    #bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    .bg-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transition: opacity 0.5s ease;
      border: 5px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    @keyframes slide-in-left {
      from { transform: translateX(-100%); }
      to   { transform: translateX(0); }
    }
    @keyframes slide-out-right {
      from { transform: translateX(0); }
      to   { transform: translateX(100%); }
    }
    .slide-in-left { animation: slide-in-left 1s ease forwards; }
    .slide-out-right { animation: slide-out-right 1s ease forwards; }

    #card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      min-height: 200px;
      position: relative;
    }

    /* 卡片進／出場動畫 */
    @keyframes card-slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    @keyframes card-slide-out {
      from { transform: translateX(0);   opacity: 1; }
      to   { transform: translateX(-100%); opacity: 0; }
    }
    .card-animate {
      will-change: transform, opacity;
      animation-duration: 0.5s;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }
    .card-enter { animation-name: card-slide-in; }
    .card-exit  { animation-name: card-slide-out; }
  </style>
</head>
<body>
  <!-- 背景 -->
  <div id="bg-container">
    <img id="bg-img1" class="bg-img" src="" alt="背景 1">
    <img id="bg-img2" class="bg-img" src="" alt="背景 2">
  </div>

  <!-- Header -->
  <header class="position-fixed top-0 start-0 w-100 bg-white bg-opacity-50 border border-white rounded-3 py-4 px-4" style="z-index:1000;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column align-items-start">
        <h1 class="fs-2 fw-bold mb-0">NTU GEOG</h1>
        <h2 class="fs-5 fw-normal text-muted mb-0">B10 畢業網站</h2>
      </div>
      <nav class="d-flex gap-3">
        <button id="toggle-video-btn"        class="btn btn-outline-primary btn-lg rounded-pill">畢業影片</button>
        <button id="toggle-gallery-btn"      class="btn btn-outline-primary btn-lg rounded-pill">活動集錦</button>
        <button id="toggle-picture-wall-btn" class="btn btn-outline-primary btn-lg rounded-pill">照片牆</button>
        <a href="#message"   class="btn btn-outline-primary btn-lg rounded-pill">想說的話</a>
        <a href="#about"     class="btn btn-outline-primary btn-lg rounded-pill">關於我們</a>
        <button id="toggle-bg-btn"           class="btn btn-outline-secondary btn-lg rounded-pill">我要看背景</button>
      </nav>
    </div>
  </header>

  <!-- 主內容 -->
  <main class="container mt-5">
    <div id="card-container">
      <!-- 卡片元件動態插入 -->
    </div>
  </main>

  <!-- JS 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  
  <!-- 自訂腳本 -->
  <script>
    (function() {
      // 背景切換設定
      const images = [
        'backgroundImg/B51A5430-2080-地理系-13.png',
        'backgroundImg/B51A5425-2080-地理系-12.png',
        'backgroundImg/109_0424-2080-地理系-07.png'
      ];
      const img1 = document.getElementById('bg-img1');
      const img2 = document.getElementById('bg-img2');
      const toggleBtn = document.getElementById('toggle-bg-btn');  // 正確變數
      let visibleEl = img1, hiddenEl = img2;
      let currentIndex = 0;
      let isFullOpacity = false;

      // 初始顯示
      visibleEl.src = images[0];
      visibleEl.style.zIndex = 2;
      hiddenEl.style.zIndex = 1;

      // 背景自動切換
      setInterval(switchBackground, 5000);

      // 半透明 ↔ 不透明 切換
      toggleBtn.addEventListener('click', () => {
        isFullOpacity = !isFullOpacity;
        visibleEl.style.opacity = isFullOpacity ? '1' : '0.5';
        toggleBtn.textContent = isFullOpacity ? '恢復背景' : '我要看背景';
      });

      function switchBackground() {
        const nextIndex = (currentIndex + 1) % images.length;
        hiddenEl.src = images[nextIndex];
        hiddenEl.style.opacity = isFullOpacity ? '1' : '0.5';
        visibleEl.classList.remove('slide-in-left','slide-out-right');
        hiddenEl.classList.remove('slide-in-left','slide-out-right');
        hiddenEl.style.zIndex = 2;
        visibleEl.style.zIndex = 1;
        visibleEl.classList.add('slide-out-right');
        hiddenEl.classList.add('slide-in-left');
        visibleEl.addEventListener('animationend', function handler() {
          visibleEl.classList.remove('slide-out-right');
          visibleEl.style.transform = '';
          visibleEl.removeEventListener('animationend', handler);
        });
        [visibleEl, hiddenEl] = [hiddenEl, visibleEl];
        currentIndex = nextIndex;
      }
    })();

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('card-container');
      
      // 組件追蹤
      window.activeComponents = {
        video: false,
        gallery: false,
        pictureWall: false
      };

      // 修改後的 switchComponent 函數 - 允許組件堆疊
      window.switchComponent = function(componentName, newCardsHtml, action = 'toggle') {
        // 如果是 toggle 操作，檢查組件狀態
        if (action === 'toggle') {
          const isActive = window.activeComponents[componentName];
          
          if (isActive) {
            // 如果組件已經開啟，我們要關閉它
            const componentCards = document.querySelectorAll(`[data-component="${componentName}"]`);
            
            componentCards.forEach(card => {
              card.classList.replace('card-enter', 'card-exit');
              card.addEventListener('animationend', () => {
                if (container.contains(card)) {
                  container.removeChild(card);
                }
              }, { once: true });
            });
            
            window.activeComponents[componentName] = false;
            return;
          } else {
            // 組件未開啟，將其標記為開啟
            window.activeComponents[componentName] = true;
          }
        }
        
        // 新卡片進場 - 每張卡片添加對應的組件標識
        newCardsHtml.forEach(html => {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = html.trim();
          const card = wrapper.firstElementChild;
          
          if (card) {
            // 為卡片添加組件識別屬性
            card.setAttribute('data-component', componentName);
            card.classList.add('card-animate');
            
            // 將卡片添加到容器的底部
            container.appendChild(card);
            
            requestAnimationFrame(() => {
              card.classList.add('card-enter');
            });
          }
        });
      };

      // 初始化時不綁定按鈕事件，讓各個組件自己處理
    });
  </script>
  
  <!-- 你的元件 -->
  <script src="video.js"></script>
  <script src="gallery.js"></script>
  <script src="picture-wall.js"></script>
</body>
</html>
